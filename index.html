<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form action="">
            <div>
                <span>User id:</span> <input type="text" class="user" required>
                <div class="invalid_user_id"></div>
            </div>
            <div>
                <span>Password:</span> <input type="text" class="password" required>
                <div class="invalid_password"></div>
            </div>
            <div>
                <span>Name:</span> <input type="text" class="name" required>
                <div class="invalid_name"></div>
            </div>
            <div>
                <span>Address:</span> <input type="text" class="address">
            </div>
            <div>
                <span>Country:</span>
                <select name="" class="country" required>
                    <option value="">(Please select a country)</option>
                    <option value="a">Nhật Bản</option>
                    <option value="b">Việt Nam</option>
                </select>
            </div>
            <div>
                <span>ZIP Code:</span>
                <input type="text" class="code" required> 
                <div class="invalid_code"></div>
            </div>
            <div>
                <span>Email:</span>
                 <input type="text" class="email" required>
                <div class="invalid_email"></div>
            </div>
            <div>
                <span>Sex:</span>
                <input type="radio" name="chon" required> Male
                <input type="radio" name="chon" required> Female
                
            </div>
            <div>
                <span>Language:</span>
                <input type="checkbox" class="checkbox"> English
                <input type="checkbox" class="checkbox"> Non English
                
            </div>
            <div>
                <span>About:</span>
                <textarea name="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
            
        </form>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
